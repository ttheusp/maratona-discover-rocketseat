<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>dev.finance$</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    
    <main class="container">
        <!-- Balance -->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                   <span>Entradas</span> 
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                   <span>Saídas</span> 
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                   <span>Total</span> 
                    <img src="./assets/total.svg" alt="Imagem do total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        
        <!-- Transactions -->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
        
            <div class="transactionsManagement">
                <div class="newTransactionButton">
                        <span>
                            <img src="./assets/plus.svg" alt="Nova transação">
                        </span>
                        Nova transação
                </div>
                <div class="filterButton">
                    <div class="filter-bg">
                        <span class="filterIcon"></span>
                    </div>
                    Filtrar
                </div>
            </div>

            <div class="filterManagement none">
                <div class="input-group-filter">
                    <div class="initialDate">
                        Início
                        <input id="initial" type="date" placeholder="Data inicial">
                    </div>
                    <div class="finalDate">
                        Fim
                        <input id="final" type="date" placeholder="Data final">
                    </div>
                    <div></div>
                </div>
            </div>
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay"></div>
    <div class="modal">
        <div id="form">
            <h2>Nova Transação</h2>
            <form action="">
                <div class="input-group">
                    <label class="sr-only" for="descriptionInput">Descrição</label>
                    <input 
                        type="text" 
                        id="descriptionInput" 
                        name="descriptionInput"  
                        placeholder="Descrição"
                    >
                </div>
                <div class="input-group">
                    <label class="sr-only" for="amountInput">Valor</label>
                    <input 
                        type="number" 
                        step="0.01"
                        id="amountInput" 
                        name="amountInput"  
                        placeholder="0,00"
                    >
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="dateInput">Data</label>
                    <input 
                        type="date" 
                        id="dateInput" 
                        name="dateInput"  
                    >
                </div>
                <div class="input-group actions">
                    <a href="#" class="button cancel">Cancelar</a>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
